[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/php-fpm.err.log
stdout_logfile=/var/log/supervisor/php-fpm.out.log

[program:laravel-scheduler]
command=php /var/www/html/artisan schedule:work
directory=/var/www/html
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/laravel-scheduler.err.log
stdout_logfile=/var/log/supervisor/laravel-scheduler.out.log

# Очистка истекших refresh токенов (каждые 6 часов)
[program:cleanup-refresh-tokens]
command=php /var/www/html/artisan tokens:cleanup-refresh
directory=/var/www/html
autostart=false
autorestart=false
stderr_logfile=/var/log/supervisor/cleanup-refresh-tokens.err.log
stdout_logfile=/var/log/supervisor/cleanup-refresh-tokens.out.log

# Очистка истекших email токенов (каждые 6 часов)
[program:cleanup-email-tokens]
command=php /var/www/html/artisan tokens:cleanup-email
directory=/var/www/html
autostart=false
autorestart=false
stderr_logfile=/var/log/supervisor/cleanup-email-tokens.err.log
stdout_logfile=/var/log/supervisor/cleanup-email-tokens.out.log

# Consumer для событий пользователей (только для тестирования)
[program:rabbitmq-consumer]
command=php /var/www/html/artisan rabbitmq:consume-user-events
directory=/var/www/html
autostart=false
autorestart=false
stderr_logfile=/var/log/supervisor/rabbitmq-consumer.err.log
stdout_logfile=/var/log/supervisor/rabbitmq-consumer.out.log

