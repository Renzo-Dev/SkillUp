# ==============================================================================
# Auth-Service Supervisor Configuration
# ==============================================================================
# Управление процессами: PHP-FPM, Laravel Scheduler, Cleanup Tasks
# ==============================================================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

# ==============================================================================
# PHP-FPM Process (основной процесс обработки запросов)
# ==============================================================================
[program:php-fpm]
command=php-fpm
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/php-fpm.out.log
stdout_logfile_maxbytes=10MB
stderr_logfile=/var/log/supervisor/php-fpm.err.log
stderr_logfile_maxbytes=10MB

# ==============================================================================
# Laravel Scheduler (запускает cron задачи)
# ==============================================================================
[program:laravel-scheduler]
command=php /var/www/html/artisan schedule:work
directory=/var/www/html
autostart=true
autorestart=true
priority=20
user=www-data
numprocs=1
stdout_logfile=/var/log/supervisor/laravel-scheduler.out.log
stdout_logfile_maxbytes=5MB
stderr_logfile=/var/log/supervisor/laravel-scheduler.err.log
stderr_logfile_maxbytes=5MB
stopwaitsecs=30

# ==============================================================================
# Cleanup Tasks (управляются через Laravel Scheduler)
# ==============================================================================
# Команды cleanup запускаются автоматически через Laravel Scheduler
# (настроено в bootstrap/app.php)
# - tokens:cleanup-refresh: каждые 6 часов в 0 минут
# - tokens:cleanup-email: каждые 6 часов в 30 минут

# Manual cleanup - отключены, используем scheduler
[program:cleanup-refresh-tokens]
command=php /var/www/html/artisan tokens:cleanup-refresh
directory=/var/www/html
autostart=false
autorestart=false
priority=30
user=www-data
stdout_logfile=/var/log/supervisor/cleanup-refresh-tokens.out.log
stderr_logfile=/var/log/supervisor/cleanup-refresh-tokens.err.log

[program:cleanup-email-tokens]
command=php /var/www/html/artisan tokens:cleanup-email
directory=/var/www/html
autostart=false
autorestart=false
priority=30
user=www-data
stdout_logfile=/var/log/supervisor/cleanup-email-tokens.out.log
stderr_logfile=/var/log/supervisor/cleanup-email-tokens.err.log

# ==============================================================================
# RabbitMQ Consumer (ОТКЛЮЧЕН - Auth-Service только публикует события)
# ==============================================================================
# Auth-Service НЕ потребляет события, только публикует
# Consumer должны быть в других сервисах (email, notification, analytics)
[program:rabbitmq-consumer]
command=php /var/www/html/artisan rabbitmq:consume-user-events
directory=/var/www/html
autostart=false
autorestart=false
priority=40
user=www-data
stdout_logfile=/var/log/supervisor/rabbitmq-consumer.out.log
stderr_logfile=/var/log/supervisor/rabbitmq-consumer.err.log

# ==============================================================================
# Laravel Queue Worker (ОТКЛЮЧЕН - используем только события через RabbitMQ)
# ==============================================================================
